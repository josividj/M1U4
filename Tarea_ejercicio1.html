<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 JS</title>
</head>

<body>
    <script>
        let distancia = parseInt(prompt('Indique la distancia a recorrer en metros:', ''));
        if (distancia >= 0 && distancia < 1000) {
            document.write(`Deberá recorrer los ${distancia} metros a pie`)
        } else if (distancia >= 1000 && distancia < 10000) {
            document.write(`Deberá recorrer los ${distancia} metros en bicicleta`)
        } else if (distancia >= 10000 && distancia < 30000) {
            document.write(`Deberá recorrer los ${distancia} metros en colectivo`)
        } else if (distancia >= 30000 && distancia < 100000) {
            document.write(`Deberá recorrer los ${distancia} metros en auto`)
        } else
            document.write(`Deberá recorrer los ${distancia} metros en avión`)
    </script>
</body>

</html>
